<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search">
        <input type="search" placeholder="Search for cities">
        <button><img src="./asset/img/magnify.svg" alt="search"></button>
    </div>

    <div class="today-hero">
        <div class="today-info">
            <div class="city"></div>
            <div class="hero-info"></div>
            <div class="today-temp"></div>
        </div>
        <div class="hero-logo-wrapper">
            <img class="hero-logo">
        </div>
    </div>

    <div class="today-forecast">
        <div class="title">TODAY'S FORECAST</div>
        <div class="time-container">
            <div class="time-card">
                <div class="time">6:00 AM</div>
                <div class="time-img"><img></div>
                <div class="time-temp"></div>
            </div>
            <div class="time-card">
                <div class="time">9:00 AM</div>
                <div class="time-img"><img></div>
                <div class="time-temp"></div>
            </div>
            <div class="time-card">
                <div class="time">12:00 PM</div>
                <div class="time-img"><img></div>
                <div class="time-temp"></div>
            </div>
            <div class="time-card">
                <div class="time">3:00 PM</div>
                <div class="time-img"><img></div>
                <div class="time-temp"></div>
            </div>
            <div class="time-card">
                <div class="time">6:00 PM</div>
                <div class="time-img"><img></div>
                <div class="time-temp"></div>
            </div>
            <div class="time-card">
                <div class="time">9:00 PM</div>
                <div class="time-img"><img></div>
                <div class="time-temp"></div>
            </div>
            </div>
        </div>
    </div>

    <div class="today-condition">
        <div class="title">AIR CONDITIONS</div>
        <div class="condition-container">
            <div class="feel">
                <div class="condition-title"><img src="./asset/img/real-feel.svg">Real Feel</div>
                <div class="value"></div>
            </div>
            <div class="wind">
                <div class="condition-title"><img src="./asset/img/wind.svg">Wind</div>
                <div class="value"></div>
            </div>
            <div class="cloud">
                <div class="condition-title"><img src="./asset/img/cloud.svg">Cloud Cover</div>
                <div class="value"></div>
            </div>
            <div class="uv">
                <div class="condition-title"><img src="./asset/img/uv.svg">UV Index</div>
                <div class="value"></div>
            </div>
        </div>
    </div>

    <div class="week">
        <div class="title">7-DAY FORECAST</div>
        <div class="day-container">
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
            <div class="day-card">
                <div class="day"></div>
                <div class="status"><img><span></span></div>
                <div class="day-temp"><span></span>/<span></span></div>
            </div>
        </div>
    </div>
</body>
</html>
